{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title }}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="{% static 'second/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">
                            <a class="text-center" href="{% url 'register' %}"><h4>Кандидатор</h4></a>

                            <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% if form.errors %}
                                    {{ form.errors }}
                                {% endif %}
                                <div class="form-group">
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    {{ form.password }}
                                </div>
                                <button class="btn login-form__btn submit w-100">Войти</button>
                            </form>
                            <p class="mt-5 login-form__footer">Нет аккаунта? <a href="{% url 'register' %}#form"
                                                                                class="text-primary">Зарегистрируйтесь</a>
                                сейчас.
                                <a href="{% url 'send_password' %}" class="text-primary">Забыли пароль?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->
<script src="{% static 'second/plugins/common/common.min.js' %}"></script>
<script src="{% static 'second/js/custom.min.js' %}"></script>
<script src="{% static 'second/js/settings.js' %}"></script>
<script src="{% static 'second/js/gleek.js' %}"></script>
<script src="{% static 'second/js/styleSwitcher.js' %}"></script>
</body>
</html>
